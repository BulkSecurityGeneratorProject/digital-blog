
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUsuarioLabel">Create or edit a Usuario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.usuario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.usuario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.usuario.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_primerApelldio">Primer Apelldio</label>
            <input type="text" class="form-control" name="primerApelldio" id="field_primerApelldio"
                    ng-model="vm.usuario.primerApelldio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_segundoApellido">Segundo Apellido</label>
            <input type="text" class="form-control" name="segundoApellido" id="field_segundoApellido"
                    ng-model="vm.usuario.segundoApellido"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_edad">Edad</label>
            <input type="number" class="form-control" name="edad" id="field_edad"
                    ng-model="vm.usuario.edad"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="field_correo"
                    ng-model="vm.usuario.correo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.usuario.descripcion"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFotoperfil($file, vm.usuario)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_fotoperfil">Fotoperfil</label>
            <div>
                <img data-ng-src="{{'data:' + vm.usuario.fotoperfilContentType + ';base64,' + vm.usuario.fotoperfil}}" style="max-height: 100px;" ng-if="vm.usuario.fotoperfil" alt="usuario image"/>
                <div ng-if="vm.usuario.fotoperfil" class="help-block clearfix">
                    <span class="pull-left">{{vm.usuario.fotoperfilContentType}}, {{vm.byteSize(vm.usuario.fotoperfil)}}</span>
                    <button type="button" ng-click="vm.usuario.fotoperfil=null;vm.usuario.fotoperfilContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFotoperfil($file, vm.usuario)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="fotoperfil" id="field_fotoperfil"
                    ng-model="vm.usuario.fotoperfil"
                    />
            <input type="hidden" class="form-control" name="fotoperfilContentType" id="field_fotoperfilContentType"
                    ng-model="vm.usuario.fotoperfilContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_estado">Estado</label>
                <input type="checkbox" name="estado" id="field_estado"
                          ng-model="vm.usuario.estado"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idJHIUser">Id JHI User</label>
            <input type="number" class="form-control" name="idJHIUser" id="field_idJHIUser"
                    ng-model="vm.usuario.idJHIUser"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fechaNacimiento">Fecha Nacimiento</label>
                <div class="input-group">
                    <input id="field_fechaNacimiento" type="text" class="form-control" name="fechaNacimiento" datetime-picker="{{dateformat}}" ng-model="vm.usuario.fechaNacimiento" is-open="vm.datePickerOpenStatus.fechaNacimiento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaNacimiento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_rol">Rol</label>
            <select class="form-control" id="field_rol" name="rol" ng-model="vm.usuario.rolId" ng-options="rol.id as rol.id for rol in vm.rols"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
