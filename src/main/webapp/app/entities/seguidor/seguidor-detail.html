
<div>
    <h2><span>Seguidor</span> {{vm.seguidor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Estado Seguidor</span></dt>
        <dd>
            <span>{{vm.seguidor.estadoSeguidor}}</span>
        </dd>
        <dt><span>Id Seguidor</span></dt>
        <dd>
            <a ui-sref="usuario-detail({id:vm.seguidor.idSeguidorId})">{{vm.seguidor.idSeguidorId}}</a>
        </dd>
        <dt><span>Id Seguido</span></dt>
        <dd>
            <a ui-sref="usuario-detail({id:vm.seguidor.idSeguidoId})">{{vm.seguidor.idSeguidoId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="seguidor-detail.edit({id:vm.seguidor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
