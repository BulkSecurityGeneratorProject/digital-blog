
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySeguidorLabel">Create or edit a Seguidor</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.seguidor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.seguidor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_estadoSeguidor">Estado Seguidor</label>
                <input type="checkbox" name="estadoSeguidor" id="field_estadoSeguidor"
                          ng-model="vm.seguidor.estadoSeguidor"/>
        </div>

        <div class="form-group">
            <label for="field_idSeguidor">Id Seguidor</label>
            <select class="form-control" id="field_idSeguidor" name="idSeguidor" ng-model="vm.seguidor.idSeguidorId" ng-options="usuario.id as usuario.id for usuario in vm.usuarios"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_idSeguido">Id Seguido</label>
            <select class="form-control" id="field_idSeguido" name="idSeguido" ng-model="vm.seguidor.idSeguidoId" ng-options="usuario.id as usuario.id for usuario in vm.usuarios"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
