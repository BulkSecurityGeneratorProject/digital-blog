<div>
    <h2>Respuestas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="respuesta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Respuesta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Contenido</span></th>
                    <th><span>Id Comentario R</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="respuesta in vm.respuestas track by respuesta.id">
                    <td><a ui-sref="respuesta-detail({id:respuesta.id})">{{respuesta.id}}</a></td>
                    <td>{{respuesta.contenido}}</td>
                    <td>
                        <a ui-sref="comentario-detail({id:respuesta.idComentarioRId})">{{respuesta.idComentarioRId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="respuesta-detail({id:respuesta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="respuesta.edit({id:respuesta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="respuesta.delete({id:respuesta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
