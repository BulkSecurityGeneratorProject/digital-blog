
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRespuestaLabel">Create or edit a Respuesta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.respuesta.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.respuesta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contenido">Contenido</label>
            <input type="text" class="form-control" name="contenido" id="field_contenido"
                    ng-model="vm.respuesta.contenido"
                    />
        </div>

        <div class="form-group">
            <label for="field_idComentarioR">Id Comentario R</label>
            <select class="form-control" id="field_idComentarioR" name="idComentarioR" ng-model="vm.respuesta.idComentarioRId" ng-options="comentario.id as comentario.id for comentario in vm.comentarios"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
