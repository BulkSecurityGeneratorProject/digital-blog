
<div>
    <h2><span>Respuesta</span> {{vm.respuesta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Contenido</span></dt>
        <dd>
            <span>{{vm.respuesta.contenido}}</span>
        </dd>
        <dt><span>Id Comentario R</span></dt>
        <dd>
            <a ui-sref="comentario-detail({id:vm.respuesta.idComentarioRId})">{{vm.respuesta.idComentarioRId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="respuesta-detail.edit({id:vm.respuesta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
