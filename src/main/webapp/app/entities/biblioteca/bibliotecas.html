<div>
    <h2>Bibliotecas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="biblioteca.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Biblioteca
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Id Seccion</span></th>
                    <th><span>Id Jhi User</span></th>
                    <th><span>Id Usuario B</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="biblioteca in vm.bibliotecas track by biblioteca.id">
                    <td><a ui-sref="biblioteca-detail({id:biblioteca.id})">{{biblioteca.id}}</a></td>
                    <td>{{biblioteca.idSeccion}}</td>
                    <td>{{biblioteca.idJhiUser}}</td>
                    <td>
                        <a ui-sref="usuario-detail({id:biblioteca.idUsuarioBId})">{{biblioteca.idUsuarioBId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="biblioteca-detail({id:biblioteca.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="biblioteca.edit({id:biblioteca.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="biblioteca.delete({id:biblioteca.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
