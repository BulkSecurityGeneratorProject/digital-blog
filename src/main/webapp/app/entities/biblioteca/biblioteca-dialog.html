
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBibliotecaLabel">Create or edit a Biblioteca</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.biblioteca.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.biblioteca.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idSeccion">Id Seccion</label>
            <input type="number" class="form-control" name="idSeccion" id="field_idSeccion"
                    ng-model="vm.biblioteca.idSeccion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idJhiUser">Id Jhi User</label>
            <input type="number" class="form-control" name="idJhiUser" id="field_idJhiUser"
                    ng-model="vm.biblioteca.idJhiUser"
                    />
        </div>

        <div class="form-group">
            <label for="field_idUsuarioB">Id Usuario B</label>
            <select class="form-control" id="field_idUsuarioB" name="idUsuarioB" ng-model="vm.biblioteca.idUsuarioBId" ng-options="usuario.id as usuario.id for usuario in vm.idusuariobs | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
