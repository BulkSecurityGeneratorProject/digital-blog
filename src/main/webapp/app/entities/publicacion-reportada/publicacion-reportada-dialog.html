
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPublicacionReportadaLabel">Create or edit a Publicacion Reportada</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.publicacionReportada.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.publicacionReportada.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cantidadReportes">Cantidad Reportes</label>
            <input type="number" class="form-control" name="cantidadReportes" id="field_cantidadReportes"
                    ng-model="vm.publicacionReportada.cantidadReportes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idPublicacion">Id Publicacion</label>
            <input type="number" class="form-control" name="idPublicacion" id="field_idPublicacion"
                    ng-model="vm.publicacionReportada.idPublicacion"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
