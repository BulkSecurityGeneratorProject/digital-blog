<div>
    <h2>Publicacion Reportadas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="publicacion-reportada.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Publicacion Reportada
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Cantidad Reportes</span></th>
                    <th><span>Id Publicacion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="publicacionReportada in vm.publicacionReportadas track by publicacionReportada.id">
                    <td><a ui-sref="publicacion-reportada-detail({id:publicacionReportada.id})">{{publicacionReportada.id}}</a></td>
                    <td>{{publicacionReportada.cantidadReportes}}</td>
                    <td>{{publicacionReportada.idPublicacion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="publicacion-reportada-detail({id:publicacionReportada.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publicacion-reportada.edit({id:publicacionReportada.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publicacion-reportada.delete({id:publicacionReportada.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
