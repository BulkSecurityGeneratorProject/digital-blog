
<div>
    <h2><span>Seccion Publicacion</span> {{vm.seccionPublicacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Id Seccion SP</span></dt>
        <dd>
            <a ui-sref="seccion-detail({id:vm.seccionPublicacion.idSeccionSPId})">{{vm.seccionPublicacion.idSeccionSPId}}</a>
        </dd>
        <dt><span>Id Publicacion SP</span></dt>
        <dd>
            <a ui-sref="publicacion-detail({id:vm.seccionPublicacion.idPublicacionSPId})">{{vm.seccionPublicacion.idPublicacionSPId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="seccion-publicacion-detail.edit({id:vm.seccionPublicacion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
