
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySeccionPublicacionLabel">Create or edit a Seccion Publicacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.seccionPublicacion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.seccionPublicacion.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_idSeccionSP">Id Seccion SP</label>
            <select class="form-control" id="field_idSeccionSP" name="idSeccionSP" ng-model="vm.seccionPublicacion.idSeccionSPId" ng-options="seccion.id as seccion.id for seccion in vm.seccions"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_idPublicacionSP">Id Publicacion SP</label>
            <select class="form-control" id="field_idPublicacionSP" name="idPublicacionSP" ng-model="vm.seccionPublicacion.idPublicacionSPId" ng-options="publicacion.id as publicacion.id for publicacion in vm.publicacions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
