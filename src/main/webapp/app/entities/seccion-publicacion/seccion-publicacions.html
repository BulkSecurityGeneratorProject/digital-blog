<div>
    <h2>Seccion Publicacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="seccion-publicacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Seccion Publicacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Id Seccion SP</span></th>
                    <th><span>Id Publicacion SP</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="seccionPublicacion in vm.seccionPublicacions track by seccionPublicacion.id">
                    <td><a ui-sref="seccion-publicacion-detail({id:seccionPublicacion.id})">{{seccionPublicacion.id}}</a></td>
                    <td>
                        <a ui-sref="seccion-detail({id:seccionPublicacion.idSeccionSPId})">{{seccionPublicacion.idSeccionSPId}}</a>
                    </td>
                    <td>
                        <a ui-sref="publicacion-detail({id:seccionPublicacion.idPublicacionSPId})">{{seccionPublicacion.idPublicacionSPId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="seccion-publicacion-detail({id:seccionPublicacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="seccion-publicacion.edit({id:seccionPublicacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="seccion-publicacion.delete({id:seccionPublicacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
