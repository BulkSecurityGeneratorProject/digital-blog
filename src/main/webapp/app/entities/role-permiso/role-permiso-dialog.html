
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRolePermisoLabel">Create or edit a Role Permiso</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rolePermiso.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rolePermiso.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_idPermiso">Id Permiso</label>
            <select class="form-control" id="field_idPermiso" name="idPermiso" ng-model="vm.rolePermiso.idPermisoId" ng-options="permiso.id as permiso.id for permiso in vm.permisos"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_idRol">Id Rol</label>
            <select class="form-control" id="field_idRol" name="idRol" ng-model="vm.rolePermiso.idRolId" ng-options="rol.id as rol.id for rol in vm.rols"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
