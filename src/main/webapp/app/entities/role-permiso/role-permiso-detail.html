
<div>
    <h2><span>Role Permiso</span> {{vm.rolePermiso.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Id Permiso</span></dt>
        <dd>
            <a ui-sref="permiso-detail({id:vm.rolePermiso.idPermisoId})">{{vm.rolePermiso.idPermisoId}}</a>
        </dd>
        <dt><span>Id Rol</span></dt>
        <dd>
            <a ui-sref="rol-detail({id:vm.rolePermiso.idRolId})">{{vm.rolePermiso.idRolId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="role-permiso-detail.edit({id:vm.rolePermiso.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
