<div>
    <h2>Role Permisos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="role-permiso.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Role Permiso
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Id Permiso</span></th>
                    <th><span>Id Rol</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rolePermiso in vm.rolePermisos track by rolePermiso.id">
                    <td><a ui-sref="role-permiso-detail({id:rolePermiso.id})">{{rolePermiso.id}}</a></td>
                    <td>
                        <a ui-sref="permiso-detail({id:rolePermiso.idPermisoId})">{{rolePermiso.idPermisoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="rol-detail({id:rolePermiso.idRolId})">{{rolePermiso.idRolId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="role-permiso-detail({id:rolePermiso.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="role-permiso.edit({id:rolePermiso.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="role-permiso.delete({id:rolePermiso.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
