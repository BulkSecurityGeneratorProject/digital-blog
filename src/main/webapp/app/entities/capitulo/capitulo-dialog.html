
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCapituloLabel">Create or edit a Capitulo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.capitulo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.capitulo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numeroCapitulo">Numero Capitulo</label>
            <input type="number" class="form-control" name="numeroCapitulo" id="field_numeroCapitulo"
                    ng-model="vm.capitulo.numeroCapitulo"
                    />
        </div>

        <div class="form-group">
            <label for="field_capitulo">Capitulo</label>
            <select class="form-control" id="field_capitulo" name="capitulo" ng-model="vm.capitulo.capituloId" ng-options="publicacion.id as publicacion.id for publicacion in vm.publicacions"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_idPublicacionC">Id Publicacion C</label>
            <select class="form-control" id="field_idPublicacionC" name="idPublicacionC" ng-model="vm.capitulo.idPublicacionCId" ng-options="publicacion.id as publicacion.id for publicacion in vm.publicacions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
