<div>
    <h2>Notificacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="notificacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Notificacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Descripcion</span></th>
                    <th><span>Tipo</span></th>
                    <th><span>Id Usuario</span></th>
                    <th><span>Link</span></th>
                    <th><span>Estado</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="notificacion in vm.notificacions track by notificacion.id">
                    <td><a ui-sref="notificacion-detail({id:notificacion.id})">{{notificacion.id}}</a></td>
                    <td>{{notificacion.descripcion}}</td>
                    <td>{{notificacion.tipo}}</td>
                    <td>{{notificacion.idUsuario}}</td>
                    <td>{{notificacion.link}}</td>
                    <td>{{notificacion.estado}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="notificacion-detail({id:notificacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notificacion.edit({id:notificacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="notificacion.delete({id:notificacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
