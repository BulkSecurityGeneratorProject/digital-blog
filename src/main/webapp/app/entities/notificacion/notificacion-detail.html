
<div>
    <h2><span>Notificacion</span> {{vm.notificacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Descripcion</span></dt>
        <dd>
            <span>{{vm.notificacion.descripcion}}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
            <span>{{vm.notificacion.tipo}}</span>
        </dd>
        <dt><span>Id Usuario</span></dt>
        <dd>
            <span>{{vm.notificacion.idUsuario}}</span>
        </dd>
        <dt><span>Link</span></dt>
        <dd>
            <span>{{vm.notificacion.link}}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
            <span>{{vm.notificacion.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="notificacion-detail.edit({id:vm.notificacion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
