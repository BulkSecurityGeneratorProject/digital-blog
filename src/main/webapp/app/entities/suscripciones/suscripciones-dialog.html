
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySuscripcionesLabel">Create or edit a Suscripciones</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.suscripciones.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.suscripciones.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idCanal">Id Canal</label>
            <input type="number" class="form-control" name="idCanal" id="field_idCanal"
                    ng-model="vm.suscripciones.idCanal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idSiguiendo">Id Siguiendo</label>
            <input type="number" class="form-control" name="idSiguiendo" id="field_idSiguiendo"
                    ng-model="vm.suscripciones.idSiguiendo"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
