
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myImagenPorPublicacionLabel">Create or edit a Imagen Por Publicacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.imagenPorPublicacion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.imagenPorPublicacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idPublicacion">Id Publicacion</label>
            <input type="number" class="form-control" name="idPublicacion" id="field_idPublicacion"
                    ng-model="vm.imagenPorPublicacion.idPublicacion"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.imagenPorPublicacion)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_imagen">Imagen</label>
            <div>
                <img data-ng-src="{{'data:' + vm.imagenPorPublicacion.imagenContentType + ';base64,' + vm.imagenPorPublicacion.imagen}}" style="max-height: 100px;" ng-if="vm.imagenPorPublicacion.imagen" alt="imagenPorPublicacion image"/>
                <div ng-if="vm.imagenPorPublicacion.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.imagenPorPublicacion.imagenContentType}}, {{vm.byteSize(vm.imagenPorPublicacion.imagen)}}</span>
                    <button type="button" ng-click="vm.imagenPorPublicacion.imagen=null;vm.imagenPorPublicacion.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.imagenPorPublicacion)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.imagenPorPublicacion.imagen"
                    />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                    ng-model="vm.imagenPorPublicacion.imagenContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
