<div>
    <h2>Imagen Por Publicacions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="imagen-por-publicacion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Imagen Por Publicacion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Id Publicacion</span></th>
                    <th><span>Imagen</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="imagenPorPublicacion in vm.imagenPorPublicacions track by imagenPorPublicacion.id">
                    <td><a ui-sref="imagen-por-publicacion-detail({id:imagenPorPublicacion.id})">{{imagenPorPublicacion.id}}</a></td>
                    <td>{{imagenPorPublicacion.idPublicacion}}</td>
                    <td>
                        <a ng-if="imagenPorPublicacion.imagen" ng-click="vm.openFile(imagenPorPublicacion.imagenContentType, imagenPorPublicacion.imagen)">
                            <img data-ng-src="{{'data:' + imagenPorPublicacion.imagenContentType + ';base64,' + imagenPorPublicacion.imagen}}" style="max-height: 30px;" alt="imagenPorPublicacion image"/>
                        </a>
                        <span ng-if="imagenPorPublicacion.imagen">{{imagenPorPublicacion.imagenContentType}}, {{vm.byteSize(imagenPorPublicacion.imagen)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="imagen-por-publicacion-detail({id:imagenPorPublicacion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="imagen-por-publicacion.edit({id:imagenPorPublicacion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="imagen-por-publicacion.delete({id:imagenPorPublicacion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
