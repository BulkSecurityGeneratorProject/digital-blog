
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPublicacionLabel">Create or edit a Publicacion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.publicacion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.publicacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_urlImagen">Url Imagen</label>
            <input type="text" class="form-control" name="urlImagen" id="field_urlImagen"
                    ng-model="vm.publicacion.urlImagen"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.publicacion.descripcion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contenido">Contenido</label>
            <input type="text" class="form-control" name="contenido" id="field_contenido"
                    ng-model="vm.publicacion.contenido"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tipo">Tipo</label>
                <input type="checkbox" name="tipo" id="field_tipo"
                          ng-model="vm.publicacion.tipo"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" id="field_titulo"
                    ng-model="vm.publicacion.titulo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_estado">Estado</label>
            <input type="number" class="form-control" name="estado" id="field_estado"
                    ng-model="vm.publicacion.estado"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cantidadIteraciones">Cantidad Iteraciones</label>
            <input type="number" class="form-control" name="cantidadIteraciones" id="field_cantidadIteraciones"
                    ng-model="vm.publicacion.cantidadIteraciones"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFotopublicacion($file, vm.publicacion)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_fotopublicacion">Fotopublicacion</label>
            <div>
                <img data-ng-src="{{'data:' + vm.publicacion.fotopublicacionContentType + ';base64,' + vm.publicacion.fotopublicacion}}" style="max-height: 100px;" ng-if="vm.publicacion.fotopublicacion" alt="publicacion image"/>
                <div ng-if="vm.publicacion.fotopublicacion" class="help-block clearfix">
                    <span class="pull-left">{{vm.publicacion.fotopublicacionContentType}}, {{vm.byteSize(vm.publicacion.fotopublicacion)}}</span>
                    <button type="button" ng-click="vm.publicacion.fotopublicacion=null;vm.publicacion.fotopublicacionContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFotopublicacion($file, vm.publicacion)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="fotopublicacion" id="field_fotopublicacion"
                    ng-model="vm.publicacion.fotopublicacion"
                    />
            <input type="hidden" class="form-control" name="fotopublicacionContentType" id="field_fotopublicacionContentType"
                    ng-model="vm.publicacion.fotopublicacionContentType" />
        </div>

        <div class="form-group">
            <label for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" ng-model="vm.publicacion.usuarioId" ng-options="usuario.id as usuario.id for usuario in vm.usuarios"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_categoria">Categoria</label>
            <select class="form-control" id="field_categoria" name="categoria" ng-model="vm.publicacion.categoriaId" ng-options="categoria.id as categoria.id for categoria in vm.categorias"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_tema">Tema</label>
            <select class="form-control" id="field_tema" name="tema" ng-model="vm.publicacion.temaId" ng-options="tema.id as tema.id for tema in vm.temas"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
