
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCoolaboradorLabel">Create or edit a Coolaborador</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coolaborador.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coolaborador.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_capituloC">Capitulo C</label>
            <select class="form-control" id="field_capituloC" name="capituloC" ng-model="vm.coolaborador.capituloCId" ng-options="capitulo.id as capitulo.id for capitulo in vm.capitulos"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_publicacion">Publicacion</label>
            <select class="form-control" id="field_publicacion" name="publicacion" ng-model="vm.coolaborador.publicacionId" ng-options="publicacion.id as publicacion.id for publicacion in vm.publicacions"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_idUsuario">Id Usuario</label>
            <select class="form-control" id="field_idUsuario" name="idUsuario" ng-model="vm.coolaborador.idUsuarioId" ng-options="usuario.id as usuario.id for usuario in vm.usuarios"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
