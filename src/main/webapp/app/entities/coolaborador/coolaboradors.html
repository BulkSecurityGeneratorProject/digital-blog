<div>
    <h2>Coolaboradors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="coolaborador.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Coolaborador
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Capitulo C</span></th>
                    <th><span>Publicacion</span></th>
                    <th><span>Id Usuario</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coolaborador in vm.coolaboradors track by coolaborador.id">
                    <td><a ui-sref="coolaborador-detail({id:coolaborador.id})">{{coolaborador.id}}</a></td>
                    <td>
                        <a ui-sref="capitulo-detail({id:coolaborador.capituloCId})">{{coolaborador.capituloCId}}</a>
                    </td>
                    <td>
                        <a ui-sref="publicacion-detail({id:coolaborador.publicacionId})">{{coolaborador.publicacionId}}</a>
                    </td>
                    <td>
                        <a ui-sref="usuario-detail({id:coolaborador.idUsuarioId})">{{coolaborador.idUsuarioId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="coolaborador-detail({id:coolaborador.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coolaborador.edit({id:coolaborador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coolaborador.delete({id:coolaborador.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
