<div>
    <h2>Paginas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pagina.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Pagina
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Contenido</span></th>
                    <th><span>Numero Pagina</span></th>
                    <th><span>Capitulo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pagina in vm.paginas track by pagina.id">
                    <td><a ui-sref="pagina-detail({id:pagina.id})">{{pagina.id}}</a></td>
                    <td>{{pagina.contenido}}</td>
                    <td>{{pagina.numeroPagina}}</td>
                    <td>
                        <a ui-sref="capitulo-detail({id:pagina.capituloId})">{{pagina.capituloId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pagina-detail({id:pagina.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pagina.edit({id:pagina.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pagina.delete({id:pagina.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
