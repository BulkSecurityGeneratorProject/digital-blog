<div>
    <h2>Like TS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="like-t.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Like T
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Cantidad</span></th>
                    <th><span>Id Usuario L</span></th>
                    <th><span>Id Like P</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="likeT in vm.likeTS track by likeT.id">
                    <td><a ui-sref="like-t-detail({id:likeT.id})">{{likeT.id}}</a></td>
                    <td>{{likeT.cantidad}}</td>
                    <td>
                        <a ui-sref="usuario-detail({id:likeT.idUsuarioLId})">{{likeT.idUsuarioLId}}</a>
                    </td>
                    <td>
                        <a ui-sref="publicacion-detail({id:likeT.idLikePId})">{{likeT.idLikePId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="like-t-detail({id:likeT.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="like-t.edit({id:likeT.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="like-t.delete({id:likeT.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
