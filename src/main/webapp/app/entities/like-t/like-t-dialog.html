
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLikeTLabel">Create or edit a Like T</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.likeT.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.likeT.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                    ng-model="vm.likeT.cantidad"
                    />
        </div>

        <div class="form-group">
            <label for="field_idUsuarioL">Id Usuario L</label>
            <select class="form-control" id="field_idUsuarioL" name="idUsuarioL" ng-model="vm.likeT.idUsuarioLId" ng-options="usuario.id as usuario.id for usuario in vm.usuarios"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_idLikeP">Id Like P</label>
            <select class="form-control" id="field_idLikeP" name="idLikeP" ng-model="vm.likeT.idLikePId" ng-options="publicacion.id as publicacion.id for publicacion in vm.publicacions"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
