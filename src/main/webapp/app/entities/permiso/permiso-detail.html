
<div>
    <h2><span>Permiso</span> {{vm.permiso.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Descripcion</span></dt>
        <dd>
            <span>{{vm.permiso.descripcion}}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.permiso.nombre}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="permiso-detail.edit({id:vm.permiso.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
