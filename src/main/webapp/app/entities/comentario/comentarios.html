<div>
    <h2>Comentarios</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="comentario.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Comentario
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Contenido</span></th>
                    <th><span>Id Comentario Respuesta</span></th>
                    <th><span>Id Comentario U</span></th>
                    <th><span>Id Comentario P</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comentario in vm.comentarios track by comentario.id">
                    <td><a ui-sref="comentario-detail({id:comentario.id})">{{comentario.id}}</a></td>
                    <td>{{comentario.contenido}}</td>
                    <td>
                        <a ui-sref="respuesta-detail({id:comentario.idComentarioRespuestaId})">{{comentario.idComentarioRespuestaId}}</a>
                    </td>
                    <td>
                        <a ui-sref="usuario-detail({id:comentario.idComentarioUId})">{{comentario.idComentarioUId}}</a>
                    </td>
                    <td>
                        <a ui-sref="publicacion-detail({id:comentario.idComentarioPId})">{{comentario.idComentarioPId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="comentario-detail({id:comentario.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentario.edit({id:comentario.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentario.delete({id:comentario.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
