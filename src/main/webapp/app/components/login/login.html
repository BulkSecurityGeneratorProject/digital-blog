<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title secondaryfontColor">DigitalBlog</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="secondaryfontColor">Iniciar sesión</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Error al iniciar sesión!</strong> Por favor revisar sus credenciales.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Iniciar sesión</label>
                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Su contraseña"
                           ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Recordar</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-raised btn-primary">Iniciar sesión</button>
            </form>
            <p></p>
            <div class="">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">¿Olvidó su contraseña?</a>
            </div>
            <div class="">
                ¿No tienes cuenta de DigitalBLog? <a class="alert-link" href="" ng-click="vm.register()">Registre una nueva cuenta !</a>
            </div>
        </div>
    </div>
</div>
