<div>
    <h2>Temas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">

                <button class="btn btn-primary" ui-sref="tema.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Tema
                    </span>
                </button>
                <div class="form-group little-top">


                    <!---Se necesita el controlador para poder hacer las busquedas de los temas --->
                <div ng-controller="TemaCustomController">
                 <autocomplete type="text" attr-input-id="field_autocomplete" click-activation="true"
                   name="tema" class="form-control"  ng-model="vm.completeTema" data="vm.temass" on-type="vm.updateTemas"
                                         on-select="vm.obtenerIdTema" ng-pattern="/^[a-zA-Z]*$/">

                 </autocomplete>
                    <button ng-click="vm.prueba()">Prueba</button>

                </div>

                <button type="submit" ng-click="vm.agregar()" class="btn btn-primary">Agregar tema</button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nombre</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tema in vm.temas track by tema.id">
                    <td><a ui-sref="tema-detail({id:tema.id})">{{tema.id}}</a></td>
                    <td>{{tema.nombre}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tema-detail({id:tema.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tema.edit({id:tema.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tema.delete({id:tema.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
