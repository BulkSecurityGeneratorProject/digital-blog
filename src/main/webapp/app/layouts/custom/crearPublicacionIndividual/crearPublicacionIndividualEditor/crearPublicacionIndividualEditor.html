<div class="  ">
    <div class="col-md-3 top-head">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img class="img-circle "
                     ng-show=" vm.usuarioComentando.fotoperfilContentType != undefined|| vm.usuarioComentando.fotoperfilContentType != null"
                     data-ng-src="{{vm.usuarioComentando.fotoperfilContentType}}" width="30"/>
                <h5 class=" ">{{vm.usuarioComentando.nombre +' '+ vm.usuarioComentando.primerApelldio +' '+
                    vm.usuarioComentando.segundoApellido}}</h5>
            </div>
        </div>
        <div class="panel">
            <div class="panel-body">
                <textarea id=" "
                          class="form-control " ng-model="vm.textoComentado"
                          placeholder="Escriba su nota">
            </textarea>
                <button type="submit"
                        class="btn pull-right btn-raised btn-primary " ng-click="vm.salvarComentario()">
                    <i class="glyphicon  glyphicon-copy "><span class="fontStyle">Agregar</span> </i>
                </button>
            </div>

        </div>
        <div  style="overflow-y: auto; max-height:150px;">
            <div  ng-show="vm.notaEscrito.length != null " class=" panel " ng-repeat="nota in vm.notaEscrito track by $index">
                <div id="nota" class="  panel-body ">
                    <a class="pull-right" ng-click="vm.borrarNota(nota)"><img width="20" src="../../../../../content/images/error.svg"></a>
                    <span class=" col-lg-12">{{nota.contenido}}</span>
                </div>
            </div>
        </div>


    </div>
    <div class="col-md-9">
        <div class="">
            <div class="alert alert-danger alert-dismissable fade in" ng-if="vm.errorConnection == true">
                <a  class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>El sistema no esta disponible en este momento</strong> Intentelo mas tarde.
            </div>
            <div class="row  ">
                <h1 class="fontcolor">TÃ­tulo: {{vm.publicacion.titulo}}</h1>
            </div>
            <textarea ui-tinymce="vm.tinymceOptions" ng-model="vm.paginaContenido"></textarea>
            <div class="form-group">
                <button class="btn btn-raised btn-primary pull-right" ng-click="vm.publicar()">Publicar</button>
            </div>
        </div>
    </div>



</div>
